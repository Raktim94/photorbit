        #bmm-widget-root *,
        #bmm-widget-root *::before,
        #bmm-widget-root *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #bmm-widget-root {
            --bg: #0a0705;
            --bg2: #120d0a;
            --surface: rgba(255, 255, 255, 0.02);
            --glass: rgba(255, 255, 255, 0.03);
            --gborder: rgba(175, 132, 76, 0.15);
            --t1: #fdfbf8;
            --t2: #d2c4b3;
            --t3: #9f8f7b;
            /* Client Palette */
            --c1: #af844c;
            --c2: #e0c3a4;
            --c3: #9fc5dc;
            --c4: #bce4ec;
            --c5: #f4ac94;
            --grad1: linear-gradient(135deg, var(--c1), var(--c5));
            --font: 'Outfit', system-ui, sans-serif;
            --ease: cubic-bezier(0.22, 1, 0.36, 1);

            font-family: var(--font);
            background: var(--bg);
            color: var(--t1);
            line-height: 1.7;
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 600px;
            overflow: hidden;
            display: block;
        }

        #bmm-widget-root a {
            text-decoration: none;
            color: inherit
        }

        #bmm-widget-root .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 32px
        }

        /* MOUSE FOLLOWER */
        #bmm-widget-root .cursor-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(circle, rgba(175, 132, 76, 0.08) 0%, rgba(244, 172, 148, 0.03) 40%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: transform 0.05s linear
        }

        /* HERO */
        #bmm-widget-root .hero {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden
        }

        #bmm-widget-root .hero-bg {
            position: absolute;
            inset: 0;
            z-index: 0
        }

        #bmm-widget-root .hero-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            animation: orbFloat 20s ease-in-out infinite
        }

        .orb1 {
            width: 700px;
            height: 700px;
            background: var(--c1);
            top: -20%;
            left: -15%;
            animation-delay: 0s
        }

        .orb2 {
            width: 550px;
            height: 550px;
            background: var(--c3);
            bottom: -15%;
            right: -10%;
            animation-delay: -7s
        }

        .orb3 {
            width: 450px;
            height: 450px;
            background: var(--c5);
            top: 30%;
            left: 50%;
            animation-delay: -14s
        }

        @keyframes orbFloat {

            0%,
            100% {
                transform: translate(0, 0) scale(1)
            }

            33% {
                transform: translate(50px, -60px) scale(1.1)
            }

            66% {
                transform: translate(-40px, 50px) scale(0.9)
            }
        }

        #bmm-widget-root .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 80px;
            max-width: 1200px;
            width: 100%
        }

        #bmm-widget-root .hero-visual {
            position: relative;
            flex-shrink: 0
        }

        /* ANIMATED SVG AVATAR */
        #bmm-widget-root .avatar-wrap {
            width: 360px;
            height: 360px;
            position: relative
        }

        .avatar-rings {
            position: absolute;
            inset: -50px;
            width: calc(100% + 100px);
            height: calc(100% + 100px)
        }

        .avatar-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 60px rgba(175, 132, 76, 0.25))
        }

        .hero-info {
            flex: 1
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--c2);
            border: 1px solid rgba(224, 195, 164, 0.2);
            background: rgba(224, 195, 164, 0.05);
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeSlide 1s 0.2s var(--ease) forwards
        }

        .hero-name {
            font-size: clamp(3.5rem, 8vw, 7rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -2px
        }

        .hero-name .ln {
            display: block;
            overflow: hidden
        }

        .hero-name .ln span {
            display: inline-block;
            transform: translateY(110%);
            animation: wordUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards
        }

        .hero-name .ln:nth-child(1) span {
            color: var(--t1)
        }

        .hero-name .ln:nth-child(2) span {
            animation-delay: 0.1s;
            background: linear-gradient(135deg, var(--c2), var(--c1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text
        }

        @keyframes wordUp {
            to {
                transform: translateY(0)
            }
        }

        .hero-role {
            font-size: 1.4rem;
            color: var(--c4);
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeSlide 1s 0.4s var(--ease) forwards;
            font-weight: 300
        }

        .hero-role strong {
            color: var(--c3);
            font-weight: 600
        }

        .hero-desc {
            font-size: 1.05rem;
            color: var(--t2);
            max-width: 540px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeSlide 1s 0.5s var(--ease) forwards;
            line-height: 1.8
        }

        .hero-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeSlide 1s 0.7s var(--ease) forwards
        }

        @keyframes fadeSlide {
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .hero-badge,
        .hero-role,
        .hero-desc,
        .hero-actions {
            transform: translateY(30px)
        }

        /* BUTTONS */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 36px;
            border-radius: 60px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            border: none;
            font-family: var(--font);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
            position: relative
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--c1), var(--c2));
            color: #110a05;
            box-shadow: 0 10px 30px rgba(175, 132, 76, 0.3)
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--c5), var(--c1));
            opacity: 0;
            transition: opacity 0.4s
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 40px rgba(175, 132, 76, 0.4)
        }

        .btn-primary:hover::before {
            opacity: 1
        }

        .btn-primary span,
        .btn-primary svg {
            position: relative;
            z-index: 1
        }

        .btn-outline {
            border: 1px solid rgba(159, 197, 220, 0.3);
            color: var(--c3);
            background: transparent
        }

        .btn-outline:hover {
            border-color: var(--c3);
            color: var(--bg);
            background: var(--c3);
            transform: translateY(-4px)
        }

        .btn-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            border: 1px solid rgba(244, 172, 148, 0.2);
            color: var(--c5);
            transition: all 0.4s
        }

        .btn-icon:hover {
            background: rgba(244, 172, 148, 0.1);
            border-color: var(--c5);
            transform: translateY(-4px)
        }

        /* RETRACTABLE NAV (New Palette) */
        #bmm-widget-root .navbar {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            border-radius: 60px;
            background: rgba(10, 7, 5, 0.75);
            backdrop-filter: blur(24px);
            border: 1px solid var(--gborder);
            transition: all 0.6s var(--ease);
            max-width: fit-content;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .navbar.expanded {
            padding: 10px 24px;
            gap: 16px
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 4px 8px
        }

        .nav-brand span {
            font-weight: 800;
            font-size: 1rem;
            color: var(--t1);
            white-space: nowrap;
            letter-spacing: 0.5px;
        }

        .nav-items {
            display: flex;
            gap: 4px;
            max-width: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.5s var(--ease)
        }

        .navbar.expanded .nav-items {
            max-width: 500px;
            opacity: 1;
            gap: 4px
        }

        .nav-items a {
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--t2);
            white-space: nowrap;
            transition: all 0.3s
        }

        .nav-items a:hover {
            color: var(--bg);
            background: var(--c2)
        }

        .nav-hamburger {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--gborder);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s var(--ease);
            flex-shrink: 0;
            color: var(--c2);
        }

        .nav-hamburger:hover {
            background: rgba(175, 132, 76, 0.15);
            border-color: var(--c1);
            color: var(--c1);
            transform: scale(1.05);
        }

        .nav-hamburger svg {
            transition: transform 0.5s var(--ease)
        }

        .navbar.expanded .nav-hamburger svg {
            transform: rotate(180deg)
        }

        /* TEXT ANIMATIONS */
        .anim-text-reveal {
            overflow: hidden;
            display: inline-block;
        }

        .anim-text-reveal span {
            display: inline-block;
            transform: translateY(100%);
            animation: wordUp 1s var(--ease) forwards;
        }

        .delay-1 {
            animation-delay: 0.1s !important;
        }

        .delay-2 {
            animation-delay: 0.2s !important;
        }

        .delay-3 {
            animation-delay: 0.3s !important;
        }

        /* RESPONSIVE */
        @media(max-width:960px) {
            .hero-content {
                flex-direction: column;
                text-align: center;
                gap: 40px
            }

            .avatar-wrap {
                width: 280px;
                height: 280px
            }

            .hero-desc {
                margin-left: auto;
                margin-right: auto
            }

            .hero-actions {
                justify-content: center
            }
        }
    </style>
</head>

    <script>
        /* RETRACTABLE NAV */
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.getElementById('navbar');
            const navHam = document.getElementById('navHam');
            let navOpen = false;

            navHam.addEventListener('click', () => {
                navOpen = !navOpen;
                navbar.classList.toggle('expanded', navOpen);
            });

            document.querySelectorAll('.nav-items a').forEach(a => {
                a.addEventListener('click', () => {
                    navOpen = false;
                    navbar.classList.remove('expanded');
                });
            });

            let lastScroll = 0;
            window.addEventListener('scroll', () => {
                if (Math.abs(window.scrollY - lastScroll) > 50 && navOpen) {
                    navOpen = false;
                    navbar.classList.remove('expanded');
                }
                lastScroll = window.scrollY;
            });
        });

        /* MOUSE GLOW & 3D TILT */
        document.addEventListener('DOMContentLoaded', () => {
            const glow = document.getElementById('cursorGlow');
            const avatarWrap = document.getElementById('avatarWrap');
            const hero = document.querySelector('.hero');
            const widget = document.getElementById('bmm-widget-root');

            let mx = window.innerWidth / 2, my = window.innerHeight / 2;
            let gx = mx, gy = my;

            if (window.matchMedia("(pointer: fine)").matches) {
                // Listen on the widget rather than the whole document to avoid Odoo conflict
                widget.addEventListener('mousemove', e => {
                    const rect = widget.getBoundingClientRect();
                    mx = e.clientX - rect.left;
                    my = e.clientY - rect.top;
                });

                function tick() {
                    gx += (mx - gx) * 0.1;
                    gy += (my - gy) * 0.1;
                    glow.style.left = gx + 'px';
                    glow.style.top = gy + 'px';
                    requestAnimationFrame(tick);
                }
                tick();

                hero.addEventListener('mousemove', e => {
                    const r = hero.getBoundingClientRect();
                    const x = (e.clientX - r.left) / r.width - 0.5;
                    const y = (e.clientY - r.top) / r.height - 0.5;
                    avatarWrap.style.transform = `perspective(800px) rotateY(${x * 20}deg) rotateX(${y * -15}deg) scale(1.05)`;
                });

                hero.addEventListener('mouseleave', () => {
                    avatarWrap.style.transform = 'perspective(800px) rotateY(0) rotateX(0) scale(1)';
                });
                avatarWrap.style.transition = 'transform 0.15s cubic-bezier(0.22,1,0.36,1)';
            } else {
                glow.style.display = 'none';
            }
        });
    </script>
